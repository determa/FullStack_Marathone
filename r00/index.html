<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div id="calc-operation">0</div>
                <div class="typed">
                    <div id="ravno">=</div>
                    <div id="calc-typed">0</div>
                </div>
            </div>
            <div class="buttons">
                <button class="c">C</button>
                <button class="l">+/-</button>
                <button class="l">!</button>
                <button class="ce">CE</button>
                <button class="l">x^2</button>
                <button class="l">âˆš</button>
                <button class="l">%</button>
                <button class="l">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="l">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="l">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="l">-</button>
                <button>0</button>
                <button>.</button>
                <!-- <button class="l">!</button> -->
                <button id="equal" class="l">=</button>
            </div>
            <div class="cringe_block">
                <p class="cringe" onclick="cringe()">Dont touch me!!!</p>
            </div>
        </div>
    </div>
