<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A new set</title>
    <meta name="description" content="t05. A new set">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Avenger application</h1>
    <div class="container" id="result"></div>
    <div class="container">
        <form>
            <fieldset class="row">
                <legend>About candidate</legend>
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Tell your name" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Tell your e-mail" required>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" required max="9999" min="1">
                </div>
                <div class="row">
                    <label for="about">About</label>
                    <textarea name="about" id="about" cols="70" rows="5" maxlength="500"
                        placeholder="Tell about yourself, max 500 symbols" required></textarea>
                </div>
                <div class="row">
                    <span>Your photo:</span>
                    <input type="file" name="photo" required>
                </div>
            </fieldset>
            <div class="row">
                <button type="reset">Clear</button>
                <button type="submit">Send</button>
            </div>
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
