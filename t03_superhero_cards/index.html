<!DOCTYPE html>
<html lang="en">

<head>
    <title>t03</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="card" id="Captain_America">
            <img src="./assets/images/Capitan-America.png" alt="Captain_America">
            <div class="text">
                <p class="alias">Captain America</p>
                <p class="real_name">Steven Rogers</p>
            </div>
        </div>
        <div class="card" id="Iron_Man">
            <img src="./assets/images/Iron-man.png" alt="Iron_Man">
            <div class="text">
                <p class="alias">Iron Man</p>
                <p class="real_name">Tony Stark</p>
            </div>
        </div>
        <div class="card" id="Black_Widow">
            <img src="./assets/images/Black-Widow.png" alt="Black_Widow">
            <div class="text">
                <p class="alias">Black Widow</p>
                <p class="real_name">Natasha Romanoff</p>
            </div>
        </div>
        <div class="card" id="Spider-Man">
            <img src="./assets/images/Spider-man.png" alt="Spider-Man">
            <div class="text">
                <p class="alias">Spider-Man</p>
                <p class="real_name">Peter Parker</p>
            </div>
        </div>
    </div>
</body>

</html>
